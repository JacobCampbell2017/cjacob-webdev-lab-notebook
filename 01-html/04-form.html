<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 04 - Form</title>
  </head>
  <body>
    <main>
      <form action="/submit">
        <!-- Add your code here -->
        <h1>Form</h1>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Full Name" />
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="name@pdx.edu" />
        </div>

        <fieldset>
          <legend>Favorite Character:</legend>
          <div>
            <input type="radio" id="spongebob" name="spongebob" />
            <label for="spongebob">Spongebob</label>
          </div>
          <div>
            <input type="radio" id="sandy" name="sandy" />
            <label for="sandy">Sandy</label>
          </div>
          <div>
            <input type="radio" id="patrick" name="patrick" />
            <label for="patrick">Patrick</label>
          </div>
        </fieldset>
        <br />
        <fieldset>
          <legend>Are you a fan of the show?</legend>
          <div>
            <input type="checkbox" id="yes" value="no" />
            <label for="yes">Yes</label>
          </div>
          <div>
            <input type="checkbox" id="no" value="no" />
            <label for="no">No</label>
          </div>
        </fieldset>
        <br />
        <button type="submit" value="submit">Submit</button>
        <button type="reset" value="reset">Reset</button>
      </form>
    </main>
  </body>
</html>
