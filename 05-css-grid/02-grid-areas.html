<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 02 - CSS Grid Areas</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
    <link rel="stylesheet" href="02-grid-areas.css" />
  </head>
  <body>
    <main class="grid-container grid-container-1">
      <header class="grid-item header header-1">Header</header>
      <article class="grid-item article article-1">Article</article>
      <aside class="grid-item aside aside-1">Aside</aside>
      <section class="grid-item section section-1">Section</section>
      <footer class="grid-item footer footer-1">Footer</footer>
    </main>
    <main class="grid-container grid-container-2">
      <header class="grid-item header header-2">Header</header>
      <article class="grid-item article article-2">Article</article>
      <aside class="grid-item aside aside-2">Aside</aside>
      <section class="grid-item section section-2">Section</section>
      <footer class="grid-item footer footer-2">Footer</footer>
    </main>
    <main class="grid-container grid-container-3">
      <header class="grid-item header header-3">Header</header>
      <article class="grid-item article article-3">Article</article>
      <aside class="grid-item aside aside-3">Aside</aside>
      <section class="grid-item section section-3">Section</section>
      <footer class="grid-item footer footer-3">Footer</footer>
    </main>
  </body>
</html>
